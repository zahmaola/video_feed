<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Video Player</title>
    <!-- Import Video.js CSS -->
    <link href="https://vjs.zencdn.net/8.0.4/video-js.css" rel="stylesheet" />
    <style>
      /* Reset margin and padding on all elements */
      * {
        margin: 0;
        padding: 0;
      }

      /* Set the video player to full width and height */
      .video-container {
        position: relative;
        width: 100vw;
        height: 100vh;
      }

      /* Set the video element to fill the container */
      #my-video {
        width: 100%;
        height: 100%;
      }

      /* Position the links container at the top of the video */
      .links-container {
        position: absolute;
        top: 0;
        left: 50%;
        transform: translateX(-50%);
        padding: 1rem;
        margin-top:1rem;
        background: rgba(0, 0, 0, 0.7);
        border-radius: 1rem;
      }

      /* Remove bullets from the links list */
      .links-list {
        list-style-type: none;
        margin: 0;
        padding: 0;
      }

      /* Display links horizontally */
      .links-list li {
        display: inline-block;
        margin-right: 1rem;
      }

      /* Style the links */
      .link-style {
        text-decoration: none;
        color: white;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div class="video-container">
      <!-- Video element -->
      <video id="my-video" class="video-js" controls preload="auto"
        data-setup='{}'>
        <source src="https://addy.gooick.com/bd/main/output.m3u8" type="application/x-mpegURL">
      </video>

      <!-- Links container -->
      <div class="links-container">
        <ul class="links-list">
          <li><a href="#" data-feed-link="https://addy.gooick.com/sd/main/output.m3u8" class="link-style">Saudi Departure</a></li>
          <li><a href="#" data-feed-link="https://addy.gooick.com/sa/main/output.m3u8" class="link-style">Saudi Arrival</a></li>
          <li><a href="#" data-feed-link="https://addy.gooick.com/bd/main/output.m3u8" class="link-style">Bahrain Departure</a></li>
          <li><a href="#" data-feed-link="https://addy.gooick.com/ba/main/output.m3u8" class="link-style">Bahrain Arrival</a></li>
        </ul>
      </div>
    </div>

    <!-- Import Video.js JS -->
    <script src="https://vjs.zencdn.net/8.0.4/video.min.js"></script>
    <script>
        // Set autoplay and muted options for the player
        var options = {
          autoplay: true,
          muted: true
        };
        
        // Initialize the video player
        var player = videojs('my-video', options);
  
        // Add click event listener to links
        var links = document.querySelectorAll('.link-style');
        links.forEach(function(link) {
          link.addEventListener('click', function(event) {
            event.preventDefault();
            var feedLink = this.dataset.feedLink;
            player.src(feedLink);
          });
        });
      </script>
  </body>
